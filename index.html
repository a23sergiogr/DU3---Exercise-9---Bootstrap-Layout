<!DOCTYPE html>
<html lang="en"  class="h-100 w-100">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DU3 - Exercise 9 - Bootstrap Layout</title>  
    <!-- Bootstrap CSS -->
